<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <h1 class="m-3">芽野市立図書館 ~Book Library~</h1>
    <div class="m-3">
        <form method="GET">
            <label for="title" class="form-label">タイトルから本を検索</label>
            <input type="text" name="title" placeholder="Search for a book" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {{ message}}
    </div>
    <ul class="list-group">
        {% for book in books %}
        <li class="mb-3 list-group-item">
            <h3>{{ book.title }}</h3>
            <div>{{ book.author }} | {{ book.publisher }} {{ book.published_date }}</div>
            <div>{{ book.description }}</div>
        </li>
        {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
